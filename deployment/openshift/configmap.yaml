apiVersion: v1
kind: ConfigMap
metadata:
  name: pm-chatbot-config
  namespace: pm-chatbot
data:
  STREAMLIT_SERVER_PORT: "8501"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  LOG_LEVEL: "INFO"
  MAX_CHAT_HISTORY: "100"
  REQUEST_TIMEOUT: "120"
  DEFAULT_MODEL: "phi-4"
  # LangChain optimizations for production
  LANGCHAIN_TRACING_V2: "false"
  LANGCHAIN_CALLBACKS_MANAGER: "disabled" 