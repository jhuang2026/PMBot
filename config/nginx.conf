# Nginx configuration for PM Chatbot production deployment
events {
    worker_connections 1024;
}

http {
    upstream pmbot_api {
        server pmbot-api:8000;
    }
    
    upstream pmbot_ui {
        server pmbot-ui:8501;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui:10m rate=5r/s;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # API Server (with MCP support)
    server {
        listen 80;
        server_name api.pmbot.local;
        
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://pmbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # MCP endpoint (WebSocket and SSE support)
        location /mcp {
            proxy_pass http://pmbot_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # API endpoints
        location /api/ {
            proxy_pass http://pmbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific headers
            proxy_set_header Content-Type $content_type;
            proxy_set_header Authorization $http_authorization;
        }
        
        # API documentation
        location /docs {
            proxy_pass http://pmbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /openapi.json {
            proxy_pass http://pmbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Redirect root to docs
        location = / {
            return 302 /docs;
        }
    }
    
    # Streamlit UI
    server {
        listen 80;
        server_name ui.pmbot.local pmbot.local;
        
        # Apply rate limiting
        limit_req zone=ui burst=10 nodelay;
        
        # Streamlit WebSocket support
        location /_stcore/stream {
            proxy_pass http://pmbot_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # Streamlit health check
        location /_stcore/health {
            proxy_pass http://pmbot_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other Streamlit requests
        location / {
            proxy_pass http://pmbot_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit-specific settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
    
    # SSL Redirect (if certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     server_name api.pmbot.local;
    #     
    #     ssl_certificate /etc/ssl/pmbot.crt;
    #     ssl_certificate_key /etc/ssl/pmbot.key;
    #     
    #     # Same configuration as HTTP version above
    # }
}